---
layout: default
---

{% if page.hide_header %}

<section class="single-page">

	{{ page.content }}

</section>

{% else %}

<section class="intro">

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.subtitle }}</p>

	</div>

</section>
<section class="single">

	{{ page.content }}

</section>

{% endif %}
